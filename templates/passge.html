<!DOCTYPE html>
<html>
<head>
    <title>Générateur de mots de passe</title>
</head>
<body>
    <h1>Générateur de mots de passe</h1>
    <button onclick="generatePassword()">Générer un mot de passe</button>
    <p>Mot de passe généré : <span id="password"></span></p>
    <script>
        function generatePassword() {
            fetch('/generate_password?length=16')  // Vous pouvez ajuster la longueur du mot de passe ici
                .then(response => response.json())
                .then(data => {
                    document.getElementById('password').textContent = data.password;
                });
        }
    </script>
</body>
</html>
